<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="name"/>
    <br/>  
    {{ name }}  
    <ul>
      <li v-for="article in articles">{{article.id}}<br/>
                                      {{article.title}}<br/>
                                      {{article.description}}
     </li>
    </ul>
  </div>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        name: "",
        articles:[
          {id:1,
          title:"Hp 2",
        description:"akankah ruang rahasia itu tertutup lagi?"
      },
      {id:2,
        title:"Hp 3",
        description:"siapa pembunuh yang berbahaya yang berani keluar dari azkaban?"
      }
        ]
      }
    })
  </script>
</body>
</html>
