<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>onlineStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="vue.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <style>
#header{
  display: inline;
}
  h1{
  border-radius: 20pt;
  border-style: solid;
  border-color: black;
  background-color:cadetblue;
  color:cornsilk;
  text-shadow: 2px 4px greenyellow;
}
#open{
  background-color: aquamarine;
}
#tom{
  background-color:olive;
  color: white;
  border-radius: 50px
}
  </style>
</head>
<header id="header">
      <a class="nav" href="#"><h1>onlineStore</h1></a>
     <a href="#">Cart</a>
  
     
      
    </div>
</header>
<body id="open">

    <div id="app">
        {{cart.length}}
      <input type="text" v-model="name"/>
      <br/>  
      <!--ini untuk array object-->{{ name }}  
              <div v-for="(product,i) in products">
                <table border="2">
                  <tr>
                    <td>idProduct</td>
                    <td>{{product.id}}</td>
                  </tr>
                  <tr>
                    <td>namaProduct</td>
                    <td>{{product.name}}</td>
                  </tr>
                  <tr>
                    <td>Harga</td>
                  <td>{{product.price}}</td>
                </tr>
                <tr>
                  <td>Stock</td>
                  <td>{{product.stock}}</td>
                </tr>
                <tr>
                  <td  colspan="2" align="center"><button  id="tom"  type="submit" @click="addToCart(i)">Buy</button></td>
                  <td colspan="2" >deskripsi</td>
                </tr>
                    <img :src="product.img" height="300px" width="250px">
                </table>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          name: "",
          products:[
            {
              id:1,
              name:"Rasuk(by Risa Sarasvati)",
              price:65000,
              stock:17,
              img:"img/rasuk.jpg"
            },
            {
              id:2,
              name:"William(by Risa Sarasvati)",
              price:65000,
              stock:15,
              img:"img/william.jpg"
            }
          ],
          cart:[]
        },
        methods:{
          addToCart(i){
            if(this.products[i].stock > 0){
              this.products[i].stock=this.products[i].stock-1
              this.cart=this.cart+1
            } else {
              alert('Kelamaan sih!!,barangnya keburu habis')
            }
          }
        }
      })
    </script>
  </body>
</html>
